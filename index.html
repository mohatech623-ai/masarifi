<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Masarifi DZ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#050b1a;
  color:white;
}
.container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}
.card{
  max-width:1100px;
  width:100%;
  background:linear-gradient(180deg,#0a1228,#050b1a);
  border-radius:24px;
  padding:40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
}
.left h1{
  font-size:40px;
  margin-bottom:15px;
}
.left p{
  color:#b9c2ff;
  font-size:18px;
  line-height:1.6;
}
.btn{
  display:inline-block;
  margin-top:25px;
  padding:15px 34px;
  background:#0aa394;
  color:white;
  font-weight:bold;
  border-radius:30px;
  text-decoration:none;
  box-shadow:0 10px 30px rgba(10,163,148,.4);
}
.features{
  margin-top:30px;
}
.features div{
  margin-bottom:10px;
  color:#dfe6ff;
}
.phone{
  display:flex;
  justify-content:center;
}
.phone img{
  width:260px;
  border-radius:30px;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
}

@media(max-width:900px){
  .card{
    grid-template-columns:1fr;
    text-align:center;
  }
  .left h1{font-size:32px}
}
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <div class="left">
      <h1>Masarifi DZ</h1>
      <p>
        تحكم في مصاريفك اليومية بسهولة  
        واجهة بسيطة، تقارير واضحة، وتصميم عصري.
      </p>

      <a class="btn" href="https://www.mediafire.com/file/5g7dnfwxwskr2mw/Masarifi.apk/file" target="_blank">
        تحميل التطبيق
      </a>

      <div class="features">
        <div>✔ تسجيل المصاريف والدخل</div>
        <div>✔ إحصائيات ورسوم بيانية</div>
        <div>✔ يعمل بدون إنترنت</div>
      </div>
    </div>

    <div class="phone">
      <img src="PUT_SCREEN1_URL_HERE">
    </div>

  </div>
</div>

</body>
</html>
